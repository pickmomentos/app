

  <!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
  -->
  <ion-tabs class="tabs-icon-bottom tabs-bottom tabs-assertive">
  <!-- Dashboard Tab -->
  <!-- Ion tab for andrid and iphone -->
  <!-- Home  -->

  <ion-tab  title="Inicio" ng-click='onHome()'  icon-off="ion-ios-home-outline" icon-on="ion-ios-home" >
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-tab>
  <!-- Home end -->
  <!-- Promociones  -->
  <ion-tab    title="Cupones" ng-click='onHome()' icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" >
    <!-- <ion-nav-view name="menuContent" ></ion-nav-view> -->
  </ion-tab>
  <!-- Promociones end -->
  <!-- Mapa  -->

  <ion-tab  title="Promociones" ng-click='onHome()'  icon-off="ion-ios-star-outline" icon-on="ion-ios-star" >
    <!-- <ion-nav-view name="menuContent"></ion-nav-view> -->
  </ion-tab>
  <!-- Mapa end -->

</ion-tabs>
