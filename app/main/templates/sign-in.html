<ion-modal-view ng-controller="SignInCtrl">
  <ion-header-bar class="pick-bg">
    <div class="buttons">
      <button class="button button-clear button-light" ng-click="closeSignInModal()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title stable">{{ "signInText" | translate }}</h1>
  </ion-header-bar>
  <ion-content class="pick-bg-dark">
    <div class="list text-center">
      <img class="assertive-bg" src="{{logo}}" width="200" height="100" />
    </div>
    <div class="list list-inset" style="background:none">
      <form name="form" ng-hide="showRecoverPasswordForm" novalidate>

        <label class=" item-input item-floating-label">
          <span class="input-label texto-normal  ">{{  'userText' | translate }}/{{  'emailText' | translate }}</span>
          <input type="text" placeholder="{{  'userText' | translate }}/{{  'emailText' | translate }}"
          ng-model="login.username" autocapitalize="none" autocorrect="off" required>
        </label>
        <br>
        <label class=" item-input item-floating-label">
          <span class="input-label texto-normal  ">{{ 'passwordText' | translate }}</span>
          <input type="password" placeholder="{{ 'passwordText' | translate }}"
          ng-model="login.password" autocapitalize="none" autocorrect="off" required>
        </label>
        <br><br>
        <div class="list text-center">
          <button class="button button-{{theme}}" ng-click="onSignIn(form.$valid,login)">
            <strong>{{ "signInText" | translate }}</strong>
          </button>
        </div>
      </form>
      <form name="recoverForm" ng-show="showRecoverPasswordForm">
        <label class=" item-input item-floating-label">
          <span class="input-label texto-normal  ">{{ 'emailText' | translate }}</span>
          <input type="text" placeholder="{{ 'emailText' | translate }}"
          ng-model="login.email" autocapitalize="none" autocorrect="off" required>
        </label>
        <br><br>
        <div class="list text-center">
          <button class="button button-{{theme}}"
            ng-click="recoverPassword(recoverForm.$valid)">
            <strong>{{ "resetPasswordText" | translate }}</strong>
          </button>
        </div>
      </form>
    </div>
    <p class="text-center positive" ng-click="onRecoverPassword(true)"
      ng-if="!showRecoverPasswordForm">
      {{ "forgotPasswordText" | translate }}
    </p>
    <p class="text-center positive" ng-click="onRecoverPassword(false)"
      ng-if="showRecoverPasswordForm">
      {{ "signInText" | translate }}
    </p>
  </ion-content>
</ion-modal-view>
